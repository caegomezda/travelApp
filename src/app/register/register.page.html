<ion-header class="ion-no-border">
  <ion-toolbar>
   <ion-buttons slot="start">
     <ion-button routerLink="/home" color="primary">
       <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
   </ion-buttons>
   <ion-buttons slot="end">
     <ion-button routerLink="/login">Inicia sesión</ion-button>
   </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
 <div id="header">
   <img src="assets/img/logotipo-travel.png" />
   <h1>Registrar</h1>
 </div>

  <form id="form">
    <h3>Correo electronico:</h3>
    <app-input placeholder="Correo electronico"></app-input>
    <h3>Contraseña:</h3>
    <app-input type="password" placeholder="Contraseña"></app-input>
    <h3>Confirmar contraseña:</h3>
    <app-input type="password" placeholder="Contraseña"></app-input>
    <ion-item >
      <ion-label >Acepto los terminos y condiciones <br>y politicas de privacidad</ion-label>
      <!-- <ion-checkbox (ionChange)="recibirCheckbox($event)" [disabled]="deshabilitado" slot="start" [checked]="developer_checkbox"></ion-checkbox> -->
    </ion-item>
    <app-button routerLink="/principal" texto="Registrar"></app-button>
  </form>
</ion-content>
